plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'de.fhkiel.temi.robogguide'
    compileSdk 34

    defaultConfig {
        applicationId "de.fhkiel.temi.robogguide"
        minSdk 30
        //noinspection OldTargetApi
        targetSdk 34
        //noinspection OldTargetApi
        versionCode 2
        versionName "0.0.1a"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_18
        targetCompatibility JavaVersion.VERSION_18
    }
    kotlinOptions {
        jvmTarget = '18'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    implementation 'com.robotemi:sdk:1.134.1'
    implementation 'androidx.compose.ui:ui-graphics-android:1.7.3'
    implementation 'androidx.compose.material3:material3-android:1.3.0'
    implementation 'androidx.navigation:navigation-compose:2.8.2'
    implementation 'androidx.navigation:navigation-runtime-ktx:2.8.2'
}